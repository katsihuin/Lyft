<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Lyft App</title>

  <!-- Inserta tus enlaces aquÃ­ -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="http://bootstrapformhelpers.com/assets/css/bootstrap-formhelpers.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/signup.css">
	<link rel="stylesheet" href="css/login.css">
	

</head>
<body onload ="initSignUp()">
	<div class="container">
		<div id="app-content">
			<header>
				<div class="row ">
					<div class="col-md-1 col-sm-1 col-xs-1">
						<a href="index.html" class="goback"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></a>
					</div>
			        <div class="col-md-9 col-sm-9 col-xs-9 text-center title">
				        <h1>Sign up</h1>
				        <p>Join now for free ride credit</p>
	       			</div>
	        		<hr>
  				</div>
			</header>
			<section>
				<div class="container">
					<div class="row text-center">
					  <div class="col-md-8 col-xs-offset-2">
					    <div class="input-group">
					      <div class="input-group-btn">
			
							<form>
							  <select id="countries_phone_select" class="form-control bfh-countries country col-md-2" data-country="US"></select>
							  <input type="text" class="form-control bfh-phone country-code col-md-10" data-country="countries_phone_select">
							</form>
							
					      </div>
					    </div>
					    <br>
					    <p>We'll send a text to verify your phone</p>
					  </div>
					</div>
				</div>
			</section>
			<footer>
				<div class="container">
					<div class="row">
				        <div class="col-md-12 text-center">
							<a href="login.html"><button class="btn-login">Next</button></a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="http://bootstrapformhelpers.com/assets/js/bootstrap-formhelpers.min.js" defer=""></script>
	<script src="js/login.js"></script>
	<script type="text/javascript" src="js/signup.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

</body>
